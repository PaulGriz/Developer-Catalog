{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        <h2>Categories</h2>
        <ul class="list-group">
            {% for e in categories %}
            <li class="list-group-item">
                <span class="badge">{{count_items(e)}}</span>
                <a href="{{url_for('get_category_items_page', category_id=e.name)}}">{{e.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-sm-6">
        <h2>Latest Items</h2>

        <div class="items">
            <ul class="list-group">
                {% for e in newest_items %}
                <li class="list-group-item"><a href="{{url_for('get_item_page', item_id=e.name, category_id=get_single_category(e.category_id))}}">{{e.name}} ({{get_single_category(e.category_id)}})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

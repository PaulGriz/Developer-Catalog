<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>DevShare</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/static/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-light bg-success d-flex justify-content-start flex-nowrap">
            <a class="navbar-brand text-white w-50 d-flex align-items-center" href="/">
                <img src="/static/img/logo.jpg" width="70" height="70" class="d-inline-block align-top ml-4 mr-4">
                <h1>DevShare</h1>
            </a>
            <ul class="nav nav-pills w-50 d-flex justify-content-end mr-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Login</a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="container">
            {% block body %}
            <div class="card">
                <img class="card-img-top" alt="Card image cap" src="/static/img/code.jpg" />
                <div class="card-body">
                    <h4 class="card-title">Categories</h4>
                    <p class="card-text">Below are all categories posted.</p>
                </div>
                <ul class="list-group list-group-flush">
                    {% for category in categories %}
                    <li class="list-group-item">{{category.name}}</li>                     
                    {% endfor %}
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
            {% endblock %}
        </div>
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/popper.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>

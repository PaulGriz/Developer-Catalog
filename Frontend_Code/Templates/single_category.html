{% extends 'index.html' %}
{% block body %}
<div class="card">
    <img class="card-img-top" alt="Card image cap" src="/static/img/code.jpg" />
    <div class="card-body">
        <h4 class="card-title">{{category_name}}</h4>
        <p class="card-text">Below are all items belonging to {{category_name}}</p>
    </div>
    <ul class="list-group list-group-flush">
        {% for item in category_items %}
            <li class="list-group-item"><a href="/catalog/items/{{item}}">{{item}}</a></li>         
        {% endfor %}
    </ul>
    <div class="card-body">
        <a href="/catalog" class="card-link">Back to Categories</a>
        <a href="/" class="card-link">Back to Home</a>
    </div>
</div>
{% endblock %}
